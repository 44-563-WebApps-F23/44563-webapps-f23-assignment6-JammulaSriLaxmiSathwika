<!DOCTYPE html>
<html>
    <head>
        <title>Author</title>
    </head>
 
<body>

<h1>Author entry SriLaxmiSathwika</h1>
<h2>Getting input</h2>
<form>
    <label for="hidden-author">The hidden author name:</label>
    <input type="password" id="hidden-author" value="Dickens"><br>

    <label for="guess-author">Guess the author:</label>
    <input type="text" id="guess-author"><br>

    <input type="button" value="Check the guess" onclick="checkAuthor()"><br>
    <p id="result"></p>
</form>
<script>
    var good = 0;
    var oops = 0;
    function checkAuthor() {
        var hiddenAuthorValue = document.getElementById("hidden-author").value;
        var guessAuthorValue = document.getElementById("guess-author").value;
        if (hiddenAuthorValue === guessAuthorValue) {
            good++;
            alert("You got it right");
        } else {
            oops++;
            alert("Sorry");
        }
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Good: " + good + ", Oops: " + oops;
    }
</script>
<div id="imageContainer">
    <img id="Image" src="jaipur.jpg" alt="jaipur" width="100" height="100" onclick="selectImage()">
</div>
<script>
    var useImage = 1;
function selectImage(){
    switch (useImage) {
      case 1:
          document.getElementById("img").src = "jaipur.jpg";
          useImage=2;
          break;
       case 2:
         document.getElementById("img").src = "maldives.jpg";
         useImage=3;
         break;
       case 3:
         document.getElementById("img").src = "miami.jpg";
         useImage=1;
       break;
}
}
</script>
</body>
