<!DOCTYPE html>
<html>
    <head>
        <title>Author</title>
    </head>
 
<body>

<h3>Author entry SriLaxmiSathwika</h3>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <label for="hidden-author">The hidden author name:</label>
    <input type="password" id="hidden-author" value="Dickens"><br>

    <label for="guess-author">Guess the author:</label>
    <input type="text" id="guess-author"><br>

    <input type="button" value="Check the guess" onclick="checkAuthor()"><br>
    <p id="result"></p>
</form>
<script>
    var good = 0;
    var oops = 0;
    function checkAuthor() {
        var hiddenAuthorValue = document.getElementById("hidden-author").value;
        var guessAuthorValue = document.getElementById("guess-author").value;
        if (hiddenAuthorValue === guessAuthorValue) {
            good++;
            alert("You got it right");
        } else {
            oops++;
            alert("Sorry");
        }
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "Good: " + good + ", Oops: " + oops;
    }
</script>
</body>
</html>
