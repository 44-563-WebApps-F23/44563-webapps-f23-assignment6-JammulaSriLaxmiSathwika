<!DOCTYPE html>
<html>
    <head>
        <title>tips</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </head>
<body>
<h2>Jammula SriLaxmi Sathwika shows tip amounts</h2>
<form>
    <label for="baseAmount">Enter base amount:</label>
    <input type ="number" id="baseAmount" name="operationbaseAmount" value=50> <br>

    <label for="conversion">Enter the tip percent:</label>
    <input type ="number" id="conversion" name="operationconversion" value=15 autofocus> <br>

    <input type="button" class="btn btn-primary" onclick="tips()" value="show tip">
    <p id="Results">Tips are:</p>
</form>
<div>
<script> 
function tips(){
var base=document.getElementById("baseAmount").value;
var tips=document.getElementById("conversion").value;
var myOutput="";
for(var i=0; i<=5; i++){
    var tipPercent=parseFloat(tips)+(i*4);
    var toShow=(base*tipPercent)/100;
    myOutput += tipPercent+"% is "+toShow+"; ";
}
document.getElementById('Results').innerHTML="Tips are:"+myOutput;
}
</script>
</div>
<form>
    <input type="radio" id="sum" name="operation" value="sum">
    <label for="sum">sum</label><br>
    <input type="radio" id="diff" name="operation" value="difference">
    <label for="diff">diff</label><br>
    <input type="radio" id="mult" name="operation" value="product">
    <label for="mult">mult</label><br>
    <input type="button" class="btn btn-primary" onclick="chooseOp()" value="Result">
  </form>
  <p id="result">Results :</p>
  <script>
  function chooseOp(){
      var baseAmount = document.getElementById("baseAmount").value;
      var conversion = document.getElementById("conversion").value;
      var operation = document.querySelector('input[name="operation"]:checked').value;
      var result;
      switch(operation){
          case 'sum':
              result = parseFloat(baseAmount) + parseFloat(conversion);
              break;
          case 'difference':
              result = parseFloat(baseAmount) - parseFloat(conversion);
              break;
          case 'product':
              result = parseFloat(baseAmount) * parseFloat(conversion);
              break;
      }
      document.getElementById('result').innerHTML = `${operation} of ${baseAmount} and ${conversion} is ${result}`;
  }
  </script>
</body>
</html>
